<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <title>ImmerseForge Logo - Primary Dark</title>
  <defs>
    <linearGradient id="forgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E85A1C" />
      <stop offset="50%" stop-color="#B87333" />
      <stop offset="100%" stop-color="#D4A574" />
    </linearGradient>
  </defs>
  <!-- IMMERSE text -->
  <text 
    x="0" 
    y="60" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="64" 
    font-weight="900"
    letter-spacing="-3"
    fill="#FFFFFF"
  >IMMERSE</text>
  <!-- FORGE text with gradient -->
  <text 
    x="318" 
    y="60" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="64" 
    font-weight="900"
    letter-spacing="-3"
